      <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
          <div class="sidebar-header">
            <h4 class="text-center">Lecciones</h4>
          </div>

          <ul class="list-unstyled components" id="agregarLeccionSidebar">
            <li class="text-center">Todas las lecciones</li>
            <ul class="list-unstyled CTAs">
              <li>
                <a
                  data-toggle="modal"
                  data-target="#squarespaceModal"
                  href="#collapseExample"
                  role="button"
                  id="agregarSidebar"
                  aria-expanded="false"
                  style="background-color: white; color: black"
                  ><i class="fas fa-plus" style="padding-right: 10px"></i
                  >Añadir</a
                >
              </li>
            </ul>
            <div id="sideBar"></div>
          </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button type="button" id="sidebarCollapse" class="btn btn-info">
              <i class="fa fa-arrows-h" aria-hidden="true"></i></button
            ><br />
            <h4 style="margin: 10px">Recursos</h4>
            <div class="container-fluid">
              <button
                class="btn btn-dark d-inline-block d-lg-none ml-auto"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              ></button>
              <!--Botones de la parte derecha de la página-->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav ml-auto">
                  <li class="nav-item active">
                    <button
                      type="button"
                      class="btn text-center"
                      data-toggle="modal"
                      data-target="#squarespaceModal"
                      style="margin: 5px"
                    >
                      <i class="fas fa-plus" style="padding-right: 5px"></i>
                      Añadir lección
                    </button>
                  </li>
                  <li class="nav-item">
                    <button class="btn" type="button" style="margin: 5px">
                      <i class="fas fa-eye"></i>
                      Vista
                    </button>
                  </li>

                  <!-- line modal -->
                  <div
                    class="modal fade"
                    id="squarespaceModal"
                    tabindex="-1"
                    role="dialog"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h2 class="modal-title">Añade una lección</h2>
                          <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                          >
                            <span aria-hidden="true">×</span
                            ><span class="sr-only">Close</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <!-- content goes here -->
                          <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1"
                                >Nombre de la lección</label
                              >
                              <input
                                type="email"
                                class="form-control"
                                id="exampleInputEmail1"
                                placeholder="e.g. Lecciones adicionales"
                              />
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Tema</label>
                              <input
                                type="text"
                                class="form-control"
                                id="exampleInputPassword1"
                                placeholder="Ingresa el tema a tratar en la lección"
                              />
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <div
                            class="btn-group btn-group-justified"
                            role="group"
                            aria-label="group button"
                          >
                            <div class="btn" role="group">
                              <button
                                type="button"
                                class="btn btn-default"
                                data-dismiss="modal"
                              >
                                Cancelar
                              </button>
                            </div>

                            <div class="btn" role="group">
                              <button
                                type="button"
                                id="saveImage"
                                class="btn btn-default btn-hover-green"
                                data-action="save"
                              >
                                Guardar cambios
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div
                    class="modal fade"
                    id="modalTarea"
                    tabindex="-1"
                    role="dialog"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h2 class="modal-title">Añade un item</h2>
                          <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                          >
                            <span aria-hidden="true">×</span
                            ><span class="sr-only">Close</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <!-- content goes here -->
                          <form>
                            <div class="form-group" style="margin: 1px">
                              <label for="exampleInputEmail1"
                                >Nombre del item</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="inputNombreTareaModal"
                                placeholder="e.g. Lectura sobre HTML"
                              />
                            </div>
                            <div class="form-group" style="margin: 1px">
                              <label for="exampleInputPassword1"
                                >Responsable</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="responsableTareaModal"
                                placeholder="e.g. Mario Hurtado"
                              />
                            </div>
                            <div class="form-group" style="margin: 1px">
                              <label for="exampleInputEmail">Descripción</label>
                                <textarea
                                class="form-control"
                                id="message-text"
                                placeholder="e.g. Descripción..."
                              ></textarea>
                                            
                            </div>
                                         
                          </form>
                        </div>
                        <div class="modal-footer">
                          <div
                            class="btn-group btn-group-justified"
                            role="group"
                            aria-label="group button"
                          >
                            <div class="btn" role="group">
                              <button
                                type="button"
                                class="btn btn-default"
                                data-dismiss="modal"
                              >
                                Cancelar
                              </button>
                            </div>

                            <div class="btn" role="group">
                              <button
                                type="button"
                                id="guardarModalTarea"
                                class="btn btn-default btn-hover-green"
                                data-action="save"
                                onclick="agregarTarea()"
                              >
                                Guardar cambios
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </ul>
              </div>
            </div>
          </nav>
          <!--Recursos a mostrar-->

            </div>
