<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="landing.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <title>Página web</title>
</head>

<body>
  <main>
    <div class="front">
      <!-- Navbar -->
      <nav class="navbar">
        <img id="conectate-img" src="./static/image.png" alt="Conecta-TE icon" />
      </nav>
      <!-- end Navbar -->
      <!-- Log in -->
      <div class="row">
        <div class="card col-xl-4 col-lg-4 col-md-6 col-sm-6 col-xs-12">
          <span class="signup">Log in</span>
          <hr>
          <form action="./home.html">
            <div class="form-group">
              <label for="InputEmail1">Email address</label>
              <input type="email" class="form-control" id="InputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div>
              <input type="checkbox" class="form-check-input" id="staySignedCheck" style="margin-left: 2px;">
              <label class="form-check-label" for="staySignedCheck" style="margin-left: 18px;">Stay signed</label>
              <a style="float:right" href="https://cuenta.uniandes.edu.co/Cuenta2/">Forgot your password?</a>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Enter</button>
          </form>
        </div>
        <div class="col-4 d-none d-md-block cimage">
          <img alt="Logo ConectaTE" src="./static/ConectaTE.png" />
          <span style="color:rgb(65,64,62)">Gestión de</span><span style="color:rgb(79,158,151)"> recursos
            digitales</span>
        </div>
      </div>
      <!-- Log in -->
    </div>
    <!-- Background -->
    <div class="behind">
      <div class="carousel slide" data-ride="carousel" data-interval="10000">
        <div class="carousel-item active">
          <img src="./static/ml.jpg" alt="Edificio ML" />
        </div>
        <div class="carousel-item" data-interval="10000">
          <img src="./static/elbobo.png" alt="Estatua El Bobo" />
        </div>
        <div class="carousel-item" data-interval="10000">
          <img src="./static/ml-w.jpg" alt="Conexión entre el edificio ML y el edificio W" />
        </div>
        <div class="carousel-item" data-interval="10000">
          <img src="./static/plazoletaw.png" alt="Plazoleta del edificio W" />
        </div>
        <div class="carousel-item" data-interval="10000">
          <img src="./static/centrodeportivo.png" alt="Cetro deportivo" />
        </div>
      </div>
    </div>
    <!-- end Background -->
  </main>
</body>

</html>
