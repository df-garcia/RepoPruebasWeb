    <div
      class="modal fade"
      id="modalLeccion"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Añade una lección</h2>
            <button class="close" data-dismiss="modal">
              <span aria-hidden="true">×</span
              ><span class="sr-only">Close</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- content goes here -->
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Nombre de la lección</label>
                <input
                  id="nombreLeccion"
                  type="text"
                  class="form-control"
                  placeholder="e.g. Lecciones adicionales"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Tema</label>
                <input
                  id="temaLeccion"
                  type="text"
                  class="form-control"
                  placeholder="Ingresa el tema a tratar en la lección"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <div
              class="btn-group btn-group-justified"
              role="group"
              aria-label="group button"
            >
              <div class="btn" role="group">
                <button
                  class="btn btn-default"
                  data-dismiss="modal"
                  role="button"
                >
                  Cancelar
                </button>
              </div>

              <div class="btn" role="group">
                <button
                  class="btn btn-default btn-hover-green"
                  data-dismiss="modal"
                  role="button"
                  id="crearLeccion"
                >
                  Guardar cambios
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

              <div class="form-group">

                  placeholder="e.g. Descripción..."

              </div>
              <div class="form-group">
